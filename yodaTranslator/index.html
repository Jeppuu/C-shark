<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Yoda Translator</title>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="titlebar">
      <h1>The Yoda Translator</h1>
      <p>Translate any english paragraf to Yoda's language!</p>
    </div>
    <div class="yoda-container">
      <input type="text" name="yoda-input" placeholder="What do you want to translate?">
      <button type="button" name="yoda-button" onclick="toYoda()">Translate!</button>
      <p id="translated-result"></p>
    </div>
  </body>
</html>
