<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid19 Live Statistics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Global Covid 19 Live Data</h1>
      <br><br>
      <table class="table">
        <thead>
          <tr>
            <th>New cases</th>
            <th>New deaths</th>
            <th>New recoveries</th>
          </tr>
        </thead>
        <tbody>
          <tr id="data">

          </tr>
        </tbody>
      </table>
      <br>
      <button onclick="refreshData()"class="btn btn-block">Refresh Data!</button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>

      init()


      function init(){
        var url = "https://api.covid19api.com/summary"

        var data = ''

        $.get(url,function(data){
          //console.log(data.Global)

          data = `

          <td>${data.Global.NewConfirmed}</td>
          <td>${data.Global.NewDeaths}</td>
          <td>${data.Global.NewRecovered}</td>

            `

          $("#data").html(data)
        })
      }

      function refreshData () {
        clearData()
        init()
      }

      function clearData () {
        $("#data").empty()
      }

  </script>
</html>
